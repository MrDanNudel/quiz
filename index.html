<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="quiz-container">
      <h1>Quiz App</h1>

      <!-- Subject Selection -->
      <div id="subject-selection">
        <label for="subjects">Choose a subject:</label>
        <select id="subjects">
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="java">Java</option>
          <option value="javascript">JavaScript</option>
          <option value="network">Network</option>
        </select>
      </div>
      <button id="start-quiz">Start Quiz</button>

      <div id="quiz-area">
        <p id="question-text"></p>
        <p id="timer-text">Time left: 30</p> <!-- New timer text element -->
        <div id="progress" class="progress-bar"></div>
        <div class="answer-container">
          <button class="answer">Answer 1</button>
          <button class="answer">Answer 2</button>
          <button class="answer">Answer 3</button>
          <button class="answer">Answer 4</button>
        </div>
      </div>
      
      
        <div id="result" style="display: none"></div>
      </div>

      <!-- Game Over Section -->
      <div id="game-over" style="display: none">
        <p id="final-message"></p>
        <button id="try-again">Try Again</button>
      </div>
    </div>

    <script src="script,js"></script>
  </body>
</html>
